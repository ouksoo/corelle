<script>
$(document).ready(function(){
    $('.inner-gallery').bxSlider({
        mode: 'fade',
        pager: true,
        touchEnabled: false,
        easing: 'ease-in-out',
        speed: 1000,
        auto: true,
        autoHover: true,
        onSlideBefore: function($slideElement) {                    
            $('.bx-next, .bx-prev').fadeOut('fast');
        },
        onSlideAfter: function($slideElement) {
            $('.bx-next, .bx-prev').fadeIn('fast');
        }
    });

    document.getElementsByTagName('video')[0].volume = 0.5;
});
