<body>
<div class="wrapper">
    <!-- header -->
    <header class="clearfix">

    <!-- section -->
    <section class="index-gallery" style="margin-bottom: 60px">
        <div class="inner-gallery">
            <div class="index-in">
                <p class="slogans"><span class="a">SILVER BIJOU</span><span class="b">화려하면서도 우아한 디너 파티</span></p>
                <img src="assets/img/img_main_1.png" title="">

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
<script>
$(document).ready(function(){
    $('.inner-gallery').bxSlider({
        speed: 200,
        mode: 'fade',
        pager: true,
        touchEnabled: false,
        easing: 'ease-in-out',
        speed: 1000,
        auto: true,
        autoHover: true,
        onSlideBefore: function($slideElement) {                    
            $('.bx-next, .bx-prev').hide();
        },
        onSlideAfter: function($slideElement) {
            $('.bx-next, .bx-prev').show();
        }
    });
});
</script>
<script src="assets/js/custom.js"></script>
